{% extends 'base.html' %}

{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3b82f6',
                        },
                    },
                }
            }
        };
    </script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-zinc-100">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <img src="https://placehold.co/40x40" alt="Public Library Logo" class="mr-2">
                    <span class="text-xl font-semibold">Public Library</span>
                </div>
                <a href="public_library.html" class="bg-red-200 text-red-700 px-4 py-2 rounded">Home</a>
            </div>
            <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-zinc-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" placeholder="Enter your username" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-zinc-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="bg-green-200 text-green-700 px-4 py-2 rounded w-full">Login</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-zinc-600">Or sign up using:</p>
                <div class="flex justify-center space-x-4">
                    <button class="text-blue-500 hover:underline">Google</button>
                    <button class="text-blue-500 hover:underline">Email</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
