{% extends 'base.html' %}

{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script type="text/javascript">
        // Add any required JS here for validation if needed
    </script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-zinc-100">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <img src="https://placehold.co/40x40" alt="Public Library Logo" class="mr-2">
                    <span class="text-xl font-semibold">Public Library</span>
                </div>
                <a href="{{ url_for('login') }}" class="bg-red-200 text-red-700 px-4 py-2 rounded">Login</a>
            </div>
            <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-zinc-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-zinc-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-zinc-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="bg-green-200 text-green-700 px-4 py-2 rounded w-full">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
