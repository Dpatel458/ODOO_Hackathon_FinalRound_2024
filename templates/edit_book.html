{% extends 'base.html' %}

{% block content %}
<h2>Edit Book</h2>
<form action="{{ url_for('view_books', isbn=book.isbn) }}" method="post">
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" readonly required>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required>
    
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required>
    
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required>
    
    <label for="year">Year:</label>
    <input type="text" id="year" name="year" value="{{ book.year }}" required>
    
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ book.quantity }}" required>
    
    <button type="submit">Update Book</button>
</form>
{% endblock %}
